{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter the movie name">
    <input type="text" name="details" placeholder="enter the movie details">
    <input type="text" name="year" placeholder="enter the movie year">
    <input type="file" name="pic">
    <input type="submit">


</form>
{% endblock %}
